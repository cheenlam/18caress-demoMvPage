<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/data.js"></script>
    <link rel="stylesheet" href="scss/all.css">

    <!-- ======= 標題 & 收藏夾 ======= -->
    <link rel="icon" href="./images/other/icoLogo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/other/icoLogo.ico" type="image/x-icon" />

    <!-- ======= KEYWORD ======= -->
    <meta name="keywords" content="18+,SWAG,Porn,免費A片,JAV,FANZA,DMM">

    <!-- ======= Open Graph ======= -->
    <meta property="og:title" content="18caress 成人影視平台">
    <meta property="og:description" content="百萬片源給您好看，你想要的，我這都有!">
    <meta property="og:type" content="video" />
    <meta property="og:image" content="./images/other/icon.png" />

    <!-- ============================================================= -->
    <title>18caress demoMvPage</title>
</head>

<body>
    <div id="indexBox">
        <!-- ===== fullShow start ===== -->
        <div class="fullShow">
            <div class="top">
                <h1 class="txtLogo" alt="txtLogo">18caress</h1>
                <div class="menuBar" @click="sortMenu = !sortMenu">
                    <div class="icon" :class="{'on':sortMenu}">
                        <span></span>
                    </div>
                </div>
            </div>
            <!-- imgList start (圖片展示) -->
            <div class="imgList">
                <template v-for="(item,index) in carousel.imgList">
                    <div :style="getbgi(item)"
                         :class="{'on' : carousel.nowShow == item.key}"
                         :alt="item.alt"
                         >
                    </div>              
                </template>
            </div>

            <!-- actressMenu (女優分類) -->
            <div class="actressMenu">
                <ul>
                    <li v-for="(item,index) in carousel.menu.right" @mouseover="carousel.nowShow = item.imgSrc" @click="mvList.sort = item.imgSrc">
                        <h2>{{item.title}}</h2>
                    </li>
                </ul>
            </div>

            <!-- sortMenu start (類別分類) -->
            <div class="sortMenu" :class="{'on':sortMenu}">
                <div class="closeBg" @click="sortMenu = false"></div>
                <div class="closeBtn" @click="sortMenu = false"></div>
                <div class="menu">
                    <ul>
                        <template v-for="(item,index) in carousel.menu.bottom">
                            <li @mouseover = "carousel.nowShow = item.imgSrc" 
                                @click="sortMenu = false,mvList.sort = item.imgSrc"
                            >
                                <div class="theme">
                                    <h2 class="twTxt"
                                    >{{item.twTxt}}</h2>
                                    <h3 class="enTxt">{{item.enTxt}}</h3>
                                </div>
                                <div class="subtitle">
                                    <span v-for="subTxt in item.subtitle">{{subTxt}}</span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>

        <!-- ===== dlBtn start ===== -->
        <div class="dlBtn">
            <ul>
                <template v-for="(item,index) in dlBtn">
                    <li>
                        <a :href="item.link">
                            <img :src="item.img" :alt="item.alt">
                        </a>       
                    </li>              
                </template>
            </ul>
        </div>

        <!-- ===== mvBox start ===== -->
        <div class="mvBox">
            <div class="mvList">
                <ul>
                    <template v-for="(item,index) in mvList.list[mvList.sort]">
                        <li>
                            <div class="mvItem"  
                                @mouseenter = "item.switch = true"
                                @mouseleave = "item.switch = false"
                                :class="{'on':item.switch}">
                                <div class="poster" 
                                    :style="rebgi(item)"
                                    :class="{'on': isMobile()}"
                                    :alt="item.title"
                                ></div>
                                <video :src="item.video"
                                        v-if="item.switch || isMobile()"
                                        loop muted 
                                        playsinline
                                        :autoplay = "!isMobile()"
                                        onclick="this.play()"             
                                        ></video>
                            </div>
                            <div class="txtBox">
                                <div class="msg">
                                    <div class="name" :title="item.name">{{item.name}}</div>
                                    <div class="dvdId">{{item.dvdId}}</div>
                                </div>
                                <p class="title" :title="item.title">{{item.title}}</p>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="footer">
                <p>
                    <span>Copyright &copy; since 2020</span>
                    <span>18caress All Rights Reserved.</span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
